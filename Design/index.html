<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="写真家 Kazumi Asahina のポートフォリオサイト">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kazumi Asahina</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ヘッダ ー-->
  <header>
    <!-- PCナビゲーション -->
    <h1 id="myprofile">MyProfile</h1>
    <nav id="nav-pc">
      <a href="index.html#about">About</a>
      <a href="index.html#works">Works</a>
    </nav>
  </header>

  <main>
    <article>

      <!-- メインビジュアル -->
      <section id="main-visual">
        <img src="images/main.png" alt="canonカメラの写真">
      </section>

      <!-- ABOUT -->
      <section id="about" class="box">
          <h2>About</h2>
          <div class="aboutbox">
            <img src="images/about.png" alt="Kazumi Asahinaの写真">
            <div>
              <h3 class="about-name">Kazumi Asahina</h3>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
      </section>

      <!-- WORKS -->
      <section id="works" class="box">
          <h2>Works</h2>
          <div class="worksbox">
            <div>
              <img src="images/works1.png" alt="日本海の写真">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div>
              <img src="images/works2.png" alt="御嶽山の写真">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div>
              <img src="images/works3.png" alt="京都の街並みの写真">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
      </section>

    </article>
  </main>

</body>
